<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        /* Basic styling for the game layout */
        #gameContainer {
            display: none;
        }
        #instructions {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Instructions section -->
    <div id="instructions">
        <h1>Welcome to the Game!</h1>
        <p>In this game, you'll make decisions that affect various factors such as economic growth, crime rates, and pollution levels. Your goal is to balance these factors while managing a budget.</p>
        <button id="startButton">Start Game</button>
        <p id="message"></p> <!-- For screen reader announcements -->
    </div>

    <!-- Game container (initially hidden) -->
    <div id="gameContainer">
        <h1>Game in Progress</h1>
        <p>Current Budget: $<span id="budget">2000</span></p>
        <p id="message"></p>
        <div>
            <button id="deck1">Pick Deck 1</button>
            <button id="deck2">Pick Deck 2</button>
            <button id="deck3">Pick Deck 3</button>
            <button id="deck4">Pick Deck 4</button>
        </div>
        <button onclick="downloadCSV()">Download Game Log</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
